name: Run Hoxhunt Web Scrape Extract and Load to Raw

on:
  schedule:
    - cron: '0 8 1 2 *'  # every February 1st at 8:00 AM UTC
  workflow_dispatch:     # still allow manual trigger if needed

jobs:
  extract_load_raw:
    name: Run Hoxhunt Web Scrape Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install python dependencies
        run: pip install -r requirements.txt

      - name: Run HoxHunt Web Scrape Extract/Load Script
        run: python notebooks/HoxHunt_Web_Scrape_Extract_Load_Raw.py
      
      
